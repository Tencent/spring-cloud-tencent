server:
  session-timeout: 1800
  port: 48083
spring:
  application:
    name: GatewayScgService
  cloud:
    tencent:
      metadata:
        content:
          a: 1
        transitive:
          - a
    polaris:
      address: grpc://127.0.0.1:8091
      namespace: default
      enabled: true
      discovery:
        service-list-refresh-interval: 1000
    gateway:
      discovery:
        locator:
          enabled: true
          'predicates[0]':
            name: Path
            args:
              patterns: '''/'' + serviceId + ''/**'''
          'filters[0]':
            name: RewritePath
            args:
              regexp: '''/'' + serviceId + ''/(?<remaining>.*)'''
              replacement: '''/$\{remaining}'''
          'filters[1]':
            name: Retry
            args:
              retries: 3
              exceptions:
                '[0]': '''java.net.ConnectException'''
                '[1]': '''java.io.IOException'''
              statuses:
                '[0]': '''BAD_GATEWAY'''
                '[1]': '''SERVICE_UNAVAILABLE'''
              series:
                '[0]': '''CLIENT_ERROR'''
              methods:
                '[0]': '''GET'''
                '[1]': '''POST'''
                '[2]': '''PUT'''
                '[3]': '''DELETE'''
              backoff:
                firstBackoff: '''100ms'''
                maxBackoff: '''500ms'''
                factor: 2
                basedOnPreviousValue: false
