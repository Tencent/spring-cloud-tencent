server:
  session-timeout: 1800
  port: 48080
spring:
  application:
    name: GatewayScgService
  cloud:
    tencent:
      plugin:
        scg:
          staining:
            enabled: true
            rule-staining:
              enabled: true
        router:
          feature-env:
            enabled: true
    polaris:
      address: grpc://14.22.2.171:8091
      namespace: default
      enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
          'predicates[0]':
            name: Path
            args:
              patterns: '''/'' + serviceId + ''/**'''
          'filters[0]':
            name: RewritePath
            args:
              regexp: '''/'' + serviceId + ''/(?<remaining>.*)'''
              replacement: '''/$\{remaining}'''
          'filters[1]':
            name: CircuitBreaker
            args:
              # statusCodes 缺省时会自动识别 "5**" 为错误
              #              statusCodes: '''404,5**'''
              # fallbackUri 缺省时会在熔断触发后拉取 plaris server 配置的降级作为 response
              fallbackUri: '''forward:/polaris-fallback'''
