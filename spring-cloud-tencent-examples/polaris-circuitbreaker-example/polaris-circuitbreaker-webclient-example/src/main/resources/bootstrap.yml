server:
  port: 48080
spring:
  application:
    name: polaris-circuitbreaker-webclient-example
  cloud:
    polaris:
      address: grpc://119.91.66.223:8091
      namespace: default
      enabled: true
      loadbalancer:
        enabled: true
      circuitbreaker:
        enabled: true

logging:
  level:
    root: info
    com.tencent.cloud: debug

management:
  endpoints:
    web:
      exposure:
        include:
          - polaris-circuit-breaker
